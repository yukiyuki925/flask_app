{% extends "base.html" %} {% block content %}
<h1>メモアプリ</h1>
{% if memo_list == [] %}
<p>メモは登録されていません</p>
{% else %}
<table border="1">
  <tr>
    <th>title</th>
    <th>memo</th>
  </tr>
  {% for memo in memo_list %}
  <tr>
    <td>{{memo.title}}</td>
    <td>{{memo.body}}</td>
  </tr>
  {% endfor %}
</table>
{% endif %} {% endblock %}
